<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Form</title>
  </head>
  <body>
    <h1><b>Form Input Nilai</b></h1>
    <table border="1" cellpadding="10" width="600">
      <thead>
        <tr>
          <td>NIM</td>
          <td>:</td>
          <td><input type="text" placeholder="Silahkan isi NIM" /></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nilai Tugas</td>
          <td>:</td>
          <td><input type="text" placeholder="Silahkan isi nilai tugas" /></td>
        </tr>
        <tr>
          <td>Nilai UTS</td>
          <td>:</td>
          <td><input type="text" placeholder="Silahkan isi nilai uts" /></td>
        </tr>
        <tr>
          <td>Nilai UAS</td>
          <td>:</td>
          <td><input type="text" placeholder="Silahkan isi nilai uas" /></td>
        </tr>
        <tr>
          <td colspan="3" align="center"><button>Simpan</button></td>
        </tr>
      </tbody>
    </table>
    
    <br>

            <tr>
                <th rowspan="2">No</th>

                <th colspan="3">Nilai</th>

    </table>
  </body>
</html>
